name: CI

on:
  pull_request:
    types: [ "opened", "synchronize" ]

jobs:
  linter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Installing dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

    preview:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Installing dependencies
          run: npm ci

        - name: Run STAGING DEPLOY
          run: npm run deploy:staging
